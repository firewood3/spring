<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width: 100%; text-align: center">
    <p>Firewood3's 시큐리티 페이지 방문을 환영합니다.</p>
    <p>로그인 하여 전용 페이지로 접속하세요.</p>

    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="name"></span> 님 로그인을 환영합니다.
        <form method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">로그아웃</button>
        </form>
    </div>


    <div sec:authorize="!isAuthenticated()">
        <form method="post" action="/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="memberId" placeholder="아이디를 입력해 주세요.">
            <input type="password" name="password" placeholder="비밀번호를 입력해 주세요.">
            <button type="submit">로그인</button>
        </form>
    </div>

    <p><a href="/admin">Admin 전용 URL</a></p>
    <p><a href="/user">User 전용 URL</a></p>
    <p><a href="/anyone">비인증, 인증 모두 가능 URL</a></p>

</body>
</html>
